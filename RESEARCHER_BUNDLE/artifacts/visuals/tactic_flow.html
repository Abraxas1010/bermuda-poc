<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bermuda POC - Tactic Flow Graph</title>
  <style>
    :root {
      --bg: #000000;
      --card: #0a0a0a;
      --border: rgba(255,255,255,0.1);
      --text: #fafafa;
      --dim: #9ca3af;
      --accent: #60a5fa;
      --goal: #3b82f6;
      --hypothesis: #10b981;
      --tactic: #f59e0b;
      --simp: #8b5cf6;
      --calc: #06b6d4;
      --qed: #10b981;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }
    .header h1 { font-size: 18px; font-weight: 600; }
    .header .subtitle { color: var(--dim); margin-left: 12px; font-size: 14px; }
    .sidebar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 280px;
      bottom: 0;
      background: var(--card);
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 12px;
      font-weight: 600;
      color: var(--dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 16px 16px 8px;
    }
    .theorem-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      transition: background 0.15s;
    }
    .theorem-item:hover { background: rgba(255,255,255,0.05); }
    .theorem-item.active { background: rgba(96,165,250,0.15); border-left: 3px solid var(--accent); }
    .theorem-item .name { font-weight: 500; font-size: 14px; }
    .theorem-item .file { color: var(--dim); font-size: 12px; margin-top: 2px; }
    .graph-container {
      position: fixed;
      top: 60px;
      left: 280px;
      right: 300px;
      bottom: 0;
      overflow: auto;
      padding: 40px;
    }
    .info-bar {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }
    .info-bar .theorem-name { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
    .info-bar .description { color: var(--dim); font-size: 14px; margin-bottom: 8px; }
    .info-bar .statement {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      background: rgba(255,255,255,0.05);
      padding: 8px 12px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .graph-area {
      position: relative;
      min-height: 500px;
    }
    svg { width: 100%; height: 100%; overflow: visible; }
    .node { cursor: pointer; }
    .node-rect {
      rx: 6;
      ry: 6;
      transition: filter 0.15s, stroke-width 0.15s;
    }
    .node:hover .node-rect {
      filter: brightness(1.2);
      stroke-width: 3;
    }
    .node.selected .node-rect {
      stroke: #fff;
      stroke-width: 3;
    }
    .node-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      fill: var(--text);
      pointer-events: none;
    }
    .edge {
      stroke: rgba(255,255,255,0.3);
      stroke-width: 2;
      fill: none;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    .detail-panel {
      position: fixed;
      top: 60px;
      right: 0;
      width: 300px;
      bottom: 0;
      background: var(--card);
      border-left: 1px solid var(--border);
      padding: 16px;
      overflow-y: auto;
    }
    .detail-panel h2 {
      font-size: 12px;
      font-weight: 600;
      color: var(--dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }
    .detail-panel .empty {
      color: var(--dim);
      font-size: 14px;
      font-style: italic;
    }
    .detail-panel .node-detail {
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      padding: 12px;
    }
    .detail-panel .node-type {
      display: inline-block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 2px 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .detail-panel .node-content {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .legend {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    .legend h3 {
      font-size: 12px;
      font-weight: 600;
      color: var(--dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      margin-bottom: 6px;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
    marker { overflow: visible; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Bermuda POC</h1>
    <span class="subtitle">Tactic Flow Graph</span>
  </div>

  <div class="sidebar">
    <h2>Theorems</h2>
    <div id="theorem-list"></div>
  </div>

  <div class="graph-container">
    <div class="info-bar" id="info-bar">
      <div class="theorem-name" id="info-name">Select a theorem</div>
      <div class="description" id="info-desc">Click a theorem from the sidebar to view its tactic flow.</div>
      <div class="statement" id="info-stmt"></div>
    </div>
    <div class="graph-area">
      <svg id="graph">
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="rgba(255,255,255,0.5)"/>
          </marker>
        </defs>
      </svg>
    </div>
  </div>

  <div class="detail-panel">
    <h2>Node Detail</h2>
    <div id="detail-content">
      <div class="empty">Click a node to see details</div>
    </div>
    <div class="legend">
      <h3>Legend</h3>
      <div class="legend-item"><div class="legend-color" style="background:var(--goal)"></div>Goal</div>
      <div class="legend-item"><div class="legend-color" style="background:var(--hypothesis)"></div>Hypothesis</div>
      <div class="legend-item"><div class="legend-color" style="background:var(--tactic)"></div>Tactic</div>
      <div class="legend-item"><div class="legend-color" style="background:var(--simp)"></div>Simp Trace</div>
      <div class="legend-item"><div class="legend-color" style="background:var(--calc)"></div>Calc Step</div>
      <div class="legend-item"><div class="legend-color" style="background:var(--qed)"></div>QED</div>
    </div>
  </div>

  <script src="tactic_flow_data.js"></script>
  <script>
    const nodeColors = {
      goal: '#3b82f6',
      hypothesis: '#10b981',
      tactic: '#f59e0b',
      simp_trace: '#8b5cf6',
      calc_step: '#06b6d4',
      qed: '#10b981'
    };

    let selectedNode = null;
    let currentTheorem = null;

    function buildTheoremList() {
      const list = document.getElementById('theorem-list');
      tacticFlowData.theorems.forEach((thm, i) => {
        const div = document.createElement('div');
        div.className = 'theorem-item' + (i === 0 ? ' active' : '');
        div.innerHTML = `<div class="name">${thm.name}</div><div class="file">${thm.file}</div>`;
        div.addEventListener('click', () => selectTheorem(i));
        list.appendChild(div);
      });
    }

    function selectTheorem(index) {
      document.querySelectorAll('.theorem-item').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });

      currentTheorem = tacticFlowData.theorems[index];
      document.getElementById('info-name').textContent = currentTheorem.name;
      document.getElementById('info-desc').textContent = currentTheorem.description;
      document.getElementById('info-stmt').textContent = currentTheorem.statement;

      selectedNode = null;
      document.getElementById('detail-content').innerHTML = '<div class="empty">Click a node to see details</div>';

      renderGraph(currentTheorem);
    }

    function renderGraph(thm) {
      const svg = document.getElementById('graph');
      // Clear previous content except defs
      while (svg.children.length > 1) {
        svg.removeChild(svg.lastChild);
      }

      const nodeWidth = 200;
      const nodeHeight = 36;
      const levelGap = 80;
      const nodeGap = 20;

      // Group nodes by depth
      const levels = {};
      thm.nodes.forEach(node => {
        if (!levels[node.depth]) levels[node.depth] = [];
        levels[node.depth].push(node);
      });

      // Calculate positions
      const positions = {};
      let maxWidth = 0;
      Object.keys(levels).sort((a, b) => a - b).forEach(depth => {
        const nodes = levels[depth];
        const levelWidth = nodes.length * (nodeWidth + nodeGap) - nodeGap;
        maxWidth = Math.max(maxWidth, levelWidth);
        const startX = (800 - levelWidth) / 2;
        nodes.forEach((node, i) => {
          positions[node.id] = {
            x: startX + i * (nodeWidth + nodeGap),
            y: parseInt(depth) * levelGap + 20
          };
        });
      });

      const maxDepth = Math.max(...Object.keys(levels).map(Number));
      svg.setAttribute('viewBox', `0 0 800 ${(maxDepth + 1) * levelGap + 60}`);
      svg.style.height = ((maxDepth + 1) * levelGap + 60) + 'px';

      // Draw edges
      const edgesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
      thm.edges.forEach(edge => {
        const from = positions[edge.from];
        const to = positions[edge.to];
        if (!from || !to) return;

        const fromCx = from.x + nodeWidth / 2;
        const fromCy = from.y + nodeHeight;
        const toCx = to.x + nodeWidth / 2;
        const toCy = to.y;

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');

        // Determine routing
        const isHorizontal = Math.abs(from.y - to.y) < nodeHeight / 2;

        if (isHorizontal) {
          // Horizontal connection: exit from side
          const toRight = to.x > from.x;
          const startX = toRight ? from.x + nodeWidth : from.x;
          const startY = from.y + nodeHeight / 2;
          const endX = toRight ? to.x - 10 : to.x + nodeWidth + 10;
          const endY = to.y + nodeHeight / 2;
          const midX = (startX + endX) / 2;
          path.setAttribute('d', `M ${startX} ${startY} C ${midX} ${startY}, ${midX} ${endY}, ${endX} ${endY}`);
        } else if (Math.abs(fromCx - toCx) < 20) {
          // Straight down
          path.setAttribute('d', `M ${fromCx} ${fromCy} L ${toCx} ${toCy - 10}`);
        } else {
          // Diagonal: orthogonal routing
          const midY = fromCy + 20;
          path.setAttribute('d', `M ${fromCx} ${fromCy} L ${fromCx} ${midY} L ${toCx} ${midY} L ${toCx} ${toCy - 10}`);
        }

        path.setAttribute('class', 'edge');
        path.setAttribute('marker-end', 'url(#arrowhead)');
        edgesGroup.appendChild(path);
      });
      svg.appendChild(edgesGroup);

      // Draw nodes
      const nodesGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
      thm.nodes.forEach(node => {
        const pos = positions[node.id];
        const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        g.setAttribute('class', 'node');
        g.setAttribute('transform', `translate(${pos.x}, ${pos.y})`);
        g.setAttribute('data-id', node.id);

        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('class', 'node-rect');
        rect.setAttribute('width', nodeWidth);
        rect.setAttribute('height', nodeHeight);
        rect.setAttribute('fill', nodeColors[node.type] || '#666');
        rect.setAttribute('stroke', 'rgba(255,255,255,0.2)');
        rect.setAttribute('stroke-width', '1');
        g.appendChild(rect);

        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('class', 'node-label');
        text.setAttribute('x', nodeWidth / 2);
        text.setAttribute('y', nodeHeight / 2 + 4);
        text.setAttribute('text-anchor', 'middle');
        const truncated = node.label.length > 28 ? node.label.substring(0, 25) + '...' : node.label;
        text.textContent = truncated;
        g.appendChild(text);

        g.addEventListener('click', () => selectNode(node));
        nodesGroup.appendChild(g);
      });
      svg.appendChild(nodesGroup);
    }

    function selectNode(node) {
      selectedNode = node;
      document.querySelectorAll('.node').forEach(el => {
        el.classList.toggle('selected', el.dataset.id === node.id);
      });

      const detail = document.getElementById('detail-content');
      const color = nodeColors[node.type] || '#666';
      detail.innerHTML = `
        <div class="node-detail">
          <div class="node-type" style="background:${color}">${node.type.replace('_', ' ')}</div>
          <div class="node-content">${node.label}</div>
        </div>
      `;
    }

    buildTheoremList();
    if (tacticFlowData.theorems.length > 0) {
      selectTheorem(0);
    }
  </script>
</body>
</html>
