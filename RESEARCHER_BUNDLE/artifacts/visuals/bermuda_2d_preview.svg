<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGrad)"/>

  <!-- Grid lines -->
  <g stroke="rgba(255,255,255,0.05)" stroke-width="1">
    <line x1="0" y1="100" x2="600" y2="100"/>
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="300" x2="600" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="450" y1="0" x2="450" y2="400"/>
  </g>

  <!-- Edges -->
  <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
    <path d="M90 80 L180 60"/>
    <path d="M180 60 L210 100"/>
    <path d="M210 100 L260 160"/>
    <path d="M300 120 L330 140"/>
    <path d="M330 140 L360 160"/>
    <path d="M360 160 L390 240"/>
    <path d="M240 220 L260 240"/>
    <path d="M260 240 L300 260"/>
    <path d="M300 260 L330 280"/>
    <path d="M330 280 L360 300"/>
    <path d="M360 300 L390 240"/>
    <path d="M300 340 L390 240"/>
    <path d="M390 240 L450 200"/>
    <path d="M450 200 L480 220"/>
    <path d="M450 200 L470 260"/>
    <path d="M470 260 L500 280"/>
    <path d="M470 260 L510 300"/>
  </g>

  <!-- CCI/Core nodes (gray) -->
  <circle cx="90" cy="80" r="5" fill="#a3a3a3"/>

  <!-- Contracts nodes (blue) -->
  <circle cx="180" cy="60" r="6" fill="#5e9cff"/>
  <circle cx="210" cy="100" r="6" fill="#5e9cff"/>

  <!-- BermudaCompliance/Spec nodes (purple) -->
  <circle cx="300" cy="120" r="6" fill="#c77dff"/>
  <circle cx="330" cy="140" r="5" fill="#c77dff"/>
  <circle cx="360" cy="160" r="5" fill="#c77dff"/>

  <!-- BermudaCompliance/Model nodes (green) -->
  <circle cx="240" cy="220" r="6" fill="#4ade80"/>
  <circle cx="270" cy="240" r="6" fill="#4ade80"/>
  <circle cx="300" cy="260" r="6" fill="#4ade80"/>
  <circle cx="330" cy="280" r="6" fill="#4ade80"/>
  <circle cx="360" cy="300" r="6" fill="#4ade80"/>
  <circle cx="390" cy="240" r="5" fill="#4ade80"/>
  <circle cx="300" cy="340" r="5" fill="#4ade80"/>

  <!-- BermudaCompliance/Proofs nodes (pink) -->
  <circle cx="450" cy="200" r="8" fill="#f472b6"/>
  <circle cx="480" cy="220" r="8" fill="#f472b6"/>
  <circle cx="470" cy="260" r="8" fill="#f472b6"/>
  <circle cx="500" cy="280" r="8" fill="#f472b6"/>
  <circle cx="510" cy="300" r="8" fill="#f472b6"/>

  <!-- Legend -->
  <g transform="translate(20, 360)">
    <circle cx="0" cy="0" r="5" fill="#a3a3a3"/>
    <text x="12" y="4" fill="#9ca3af" font-size="10" font-family="sans-serif">CCI</text>
    <circle cx="50" cy="0" r="5" fill="#5e9cff"/>
    <text x="62" y="4" fill="#9ca3af" font-size="10" font-family="sans-serif">Contracts</text>
    <circle cx="130" cy="0" r="5" fill="#c77dff"/>
    <text x="142" y="4" fill="#9ca3af" font-size="10" font-family="sans-serif">Spec</text>
    <circle cx="180" cy="0" r="5" fill="#4ade80"/>
    <text x="192" y="4" fill="#9ca3af" font-size="10" font-family="sans-serif">Model</text>
    <circle cx="240" cy="0" r="5" fill="#f472b6"/>
    <text x="252" y="4" fill="#9ca3af" font-size="10" font-family="sans-serif">Proofs</text>
  </g>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#fafafa" font-size="14" font-family="sans-serif" font-weight="600">Bermuda POC - 2D Proof Map</text>
  <text x="300" y="48" text-anchor="middle" fill="#9ca3af" font-size="11" font-family="sans-serif">18 declarations | 6 modules</text>
</svg>
