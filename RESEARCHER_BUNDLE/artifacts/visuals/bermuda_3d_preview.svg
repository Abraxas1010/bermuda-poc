<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGrad3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#bgGrad3d)"/>

  <!-- 3D perspective edges -->
  <g stroke="rgba(255,255,255,0.12)" stroke-width="1" fill="none">
    <path d="M150 100 C170 110, 190 120, 210 130"/>
    <path d="M210 130 C230 140, 250 150, 270 160"/>
    <path d="M270 160 C290 170, 310 180, 330 190"/>
    <path d="M200 180 C220 190, 240 200, 260 210"/>
    <path d="M260 210 C280 220, 300 230, 320 240"/>
    <path d="M320 240 C340 250, 360 260, 380 270"/>
    <path d="M380 270 C400 280, 420 290, 440 300"/>
    <path d="M330 190 C360 220, 390 250, 420 280" stroke-dasharray="4,4"/>
  </g>

  <!-- Back layer (dimmer) -->
  <g filter="url(#glow)" opacity="0.7">
    <circle cx="150" cy="100" r="4" fill="#a3a3a3"/>
    <circle cx="180" cy="115" r="5" fill="#5e9cff"/>
    <circle cx="210" cy="130" r="5" fill="#5e9cff"/>
    <circle cx="240" cy="145" r="5" fill="#c77dff"/>
    <circle cx="270" cy="160" r="5" fill="#c77dff"/>
  </g>

  <!-- Middle layer -->
  <g filter="url(#glow)" opacity="0.85">
    <circle cx="200" cy="180" r="6" fill="#4ade80"/>
    <circle cx="230" cy="195" r="6" fill="#4ade80"/>
    <circle cx="260" cy="210" r="6" fill="#4ade80"/>
    <circle cx="290" cy="225" r="6" fill="#4ade80"/>
    <circle cx="320" cy="240" r="6" fill="#4ade80"/>
    <circle cx="350" cy="255" r="5" fill="#4ade80"/>
    <circle cx="330" cy="190" r="5" fill="#c77dff"/>
  </g>

  <!-- Front layer (brighter) -->
  <g filter="url(#glow)">
    <circle cx="380" cy="270" r="7" fill="#4ade80"/>
    <circle cx="410" cy="285" r="8" fill="#f472b6"/>
    <circle cx="440" cy="300" r="8" fill="#f472b6"/>
    <circle cx="470" cy="315" r="9" fill="#f472b6"/>
    <circle cx="420" cy="330" r="9" fill="#f472b6"/>
    <circle cx="500" cy="335" r="9" fill="#f472b6"/>
  </g>

  <!-- Axis indicators -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="1">
    <line x1="50" y1="350" x2="100" y2="350"/>
    <line x1="100" y1="350" x2="95" y2="345"/><line x1="100" y1="350" x2="95" y2="355"/>
    <text x="105" y="354" fill="rgba(255,255,255,0.3)" font-size="10">X</text>
    <line x1="50" y1="350" x2="50" y2="300"/>
    <line x1="50" y1="300" x2="45" y2="305"/><line x1="50" y1="300" x2="55" y2="305"/>
    <text x="40" y="295" fill="rgba(255,255,255,0.3)" font-size="10">Y</text>
    <line x1="50" y1="350" x2="80" y2="320"/>
    <line x1="80" y1="320" x2="73" y2="322"/><line x1="80" y1="320" x2="78" y2="328"/>
    <text x="85" y="315" fill="rgba(255,255,255,0.3)" font-size="10">Z</text>
  </g>

  <!-- Legend -->
  <g transform="translate(20, 30)">
    <circle cx="0" cy="0" r="5" fill="#a3a3a3"/>
    <text x="12" y="4" fill="#9ca3af" font-size="10" font-family="sans-serif">CCI</text>
    <circle cx="50" cy="0" r="5" fill="#5e9cff"/>
    <text x="62" y="4" fill="#9ca3af" font-size="10" font-family="sans-serif">Contracts</text>
    <circle cx="130" cy="0" r="5" fill="#c77dff"/>
    <text x="142" y="4" fill="#9ca3af" font-size="10" font-family="sans-serif">Spec</text>
    <circle cx="180" cy="0" r="5" fill="#4ade80"/>
    <text x="192" y="4" fill="#9ca3af" font-size="10" font-family="sans-serif">Model</text>
    <circle cx="240" cy="0" r="5" fill="#f472b6"/>
    <text x="252" y="4" fill="#9ca3af" font-size="10" font-family="sans-serif">Proofs</text>
  </g>

  <!-- Title -->
  <text x="300" y="385" text-anchor="middle" fill="#fafafa" font-size="14" font-family="sans-serif" font-weight="600">Bermuda POC - 3D Proof Map</text>
</svg>
